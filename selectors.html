<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selectors</title>
  <style>
    /* selects the <img> tags where the value of "src" attribute contains "img" */
    img[src*='img'] {
      border: 3px solid #ff0000;
    }

  </style>
</head>

<body>
  <img src="images/img1.jpg" width="200px">
  <img src="images/img2.jpg" width="200px">
  <img src="images/img3.jpg" width="200px">
  <img src="images/img4.jpg" width="200px">
  <img src="images/img5.jpg" width="200px">
  <img src="images/apple.gif" width="200px">
  <img src="images/earth.gif" width="200px">
</body>

</html>
