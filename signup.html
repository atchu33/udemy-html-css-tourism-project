<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="css/Styles.css" rel="stylesheet">

</head>

<body>
  <!-- navbar starts here -->
  <div id="navbar">
    <div class="navbar-brand">India Tourism</div>
    <div class="nav">
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="destinations.html">Destinations</a></li>
        <li><a href="states.html">States</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="capitals.html">Capitals</a></li>
        <li><a href="signup.html">Sign Up</a></li>
      </ul>
    </div>
  </div>
  <!-- navbar ends here -->

  <form id="f1">
    <div class="card signup-card">
      <div class="card-header">Sign Up</div>
      <!-- card body starts -->
      <div class="card-body">

        <div class="form-element">
          <div class="form-label"><label for="email">Email *</label></div>
          <div class="form-control-container">
            <input type="email" class="form-control" id="email" name="email" autocomplete="off" autofocus="autofocus" placeholder="Email" required="required" maxlength="30" />
          </div>
        </div>

        <div class="form-element">
          <div class="form-label"><label for="password">Password *</label></div>
          <div class="form-control-container">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required="required" maxlength="15" pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,15})" title="Password should be between 6 to 15 characters, with at least one uppercase letter, one lowercase letter and one digit.">
          </div>
        </div>

        <div class="form-element">
          <div class="form-label"><label for="city">Name</label></div>
          <div class="form-control-container">
            <input type="text" class="form-control" id="name" name="name" placeholder="Name" pattern="^[A-Za-z ]*$" title="Only alphabets and spaces are accepted">
          </div>
        </div>

        <div class="form-element">
          <div class="form-label"><label for="city">City</label></div>
          <div class="form-control-container">
            <input type="text" class="form-control" id="city" name="city" placeholder="City" maxlength="25" list="cities">

            <datalist id="cities">
              <option value="Hyderabad"></option>
              <option value="Chennai"></option>
              <option value="New York"></option>
              <option value="New Delhi"></option>
              <option value="Sri Nagar"></option>
              <option value="Kolkata"></option>
              <option value="Visakhapatnam"></option>
              <option value="Kochi"></option>
            </datalist>
          </div>
        </div>

        <div class="form-element">
          <div class="form-label">
            <label for="favouritecolor">Favourite Color</label>
          </div>
          <div class="form-control-container">
            <input type="color" class="form-control" id="favouritecolor" name="favouritecolor">
          </div>
        </div>

        <div class="form-element">
          <div class="form-label">
            <label for="dateofbirth">Date of Birth *</label>
          </div>
          <div class="form-control-container">
            <input type="date" class="form-control" id="dateofbirth" name="dateofbirth" required="required">
          </div>
        </div>

        <fieldset>
          <legend>Journey Details</legend>

          <div class="form-element">
            <div class="form-label">
              <label for="dateandtimeofjourney">Date & Time of Journey</label>
            </div>
            <div class="form-control-container">
              <input type="datetime-local" class="form-control" id="dateandtimeofjourney" name="dateandtimeofjourney">
            </div>
          </div>

          <div class="form-element">
            <div class="form-label">
              <label for="timeofjourney">Time of Journey</label>
            </div>
            <div class="form-control-container">
              <input type="time" class="form-control" id="timeofjourney" name="timeofjourney">
            </div>
          </div>

          <div class="form-element">
            <div class="form-label">
              <label for="monthofjourney">Month of Journey</label>
            </div>
            <div class="form-control-container">
              <input type="month" class="form-control" id="monthofjourney" name="monthofjourney">
            </div>
          </div>

          <div class="form-element">
            <div class="form-label">
              <label for="weekofjourney">Week of Journey</label>
            </div>
            <div class="form-control-container">
              <input type="week" class="form-control" id="weekofjourney" name="weekofjourney">
            </div>
          </div>
        </fieldset>


        <div class="form-element">
          <div class="form-label">
            <label for="attachment">Attachment</label>
          </div>
          <div class="form-control-container">
            <input type="file" class="form-control" id="attachment" name="attachment" multiple="multiple">
          </div>
        </div>

        <div class="form-element">
          <div class="form-label">
            <label for="portfoliourl">Portfolio Url</label>
          </div>
          <div class="form-control-container">
            <input type="url" class="form-control" id="portfoliourl" name="portfoliourl" placeholder="Portfolio Url" readonly="readonly">
          </div>
        </div>

        <div class="form-element">
          <div class="form-label">
            <label for="amount">Amount</label>
          </div>
          <div class="form-control-container">
            <input type="number" class="form-control" id="amount" name="amount" placeholder="Amount" step="100" min="0" max="10000">
          </div>
        </div>

        <div class="form-element">
          <div class="form-label">
            <label for="websiterating">Website Rating</label>
          </div>
          <div class="form-control-container">
            <input type="range" min="1" max="5" value="4" class="form-control" id="websiterating" name="websiterating">
          </div>
        </div>

        <div class="form-element">
          <div class="form-label">
            <label for="gender">Gender</label>
          </div>
          <div class="form-control-container">
            <input type="radio" id="male" name="gender">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender">
            <label for="female">Female</label>
            <input type="radio" id="others" name="gender">
            <label for="others">Others</label>
          </div>
        </div>

        <div class="form-element">
          <div class="form-label">
            &nbsp;
          </div>
          <div class="form-control-container">
            <input type="checkbox" id="receivenewsletters" name="receivenewsletters">
            <label for="receivenewsletters">Receive News Letters</label>
          </div>
        </div>

        <div class="form-element">
          <div class="form-label">
            <label for="address">Address</label>
          </div>
          <div class="form-control-container">
            <textarea id="address" name="address" class="form-control" cols="60" rows="3" placeholder="Address"></textarea>
          </div>
        </div>


        <div class="form-element">
          <div class="form-label">
            <label for="country">Country</label>
          </div>
          <div class="form-control-container">
            <select id="country" name="country" class="form-control" required="required">
              <option value="">Please Select</option>

              <optgroup label="A">
                <option value="Afghanistan">Afghanistan</option>
                <option value="Australia">Australia</option>
              </optgroup>

              <optgroup label="B">
                <option value="Brazil">Brazil</option>
                <option value="Bangladesh">Bangladesh</option>
              </optgroup>

              <optgroup label="C">
                <option value="China">China</option>
                <option value="Colombia">Colombia</option>
              </optgroup>

              <optgroup label="F">
                <option value="Finland">Finland</option>
                <option value="France">France</option>
              </optgroup>

              <optgroup label="I">
                <option value="India">India</option>
                <option value="Iran">Iran</option>
              </optgroup>

              <optgroup label="R">
                <option value="Romania">Romania</option>
                <option value="Russia">Russia</option>
              </optgroup>

              <optgroup label="U">
                <option value="UnitedKingdom">United Kingdom</option>
                <option value="UnitedStates">United States of America</option>
              </optgroup>

            </select>
          </div>
        </div>

      </div>
      <!-- card body ends -->

      <div class="card-footer">
        <input type="hidden" name="usertype" value="customer">

        <button class="btn" formaction="http://postman-echo.com/post" formmethod="post" formtarget="myiframe">
          Register
        </button>

        <!-- <input type="submit" value="Input Submit" formnovalidate="novalidate" formaction="http://postman-echo.com/get" formmethod="get" formtarget="_blank"> -->

        <input type="reset" class="btn reset-button" value="Clear" disabled="disabled">
        <!-- <div>
          <input type="image" src="images/ok.png" width="25px">
        </div> -->

        <div>
          * marks are mandatory fields.
        </div>
      </div>
    </div>

  </form>

  <div class="center">
    <input type="text" name="friendname" placeholder="Name of your friend" form="f1" />
  </div>

  <iframe name="myiframe" width="100%" height="400px"></iframe>
</body>

</html>
